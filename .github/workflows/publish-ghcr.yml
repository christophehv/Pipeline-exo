name: 3ï¸âƒ£ Publish to GHCR

on:
  workflow_run:
    workflows: ["2ï¸âƒ£ Security Scan"]
    types: [completed]

jobs:
  publish:
    runs-on: ubuntu-latest
    # VÃ©rifier que le workflow prÃ©cÃ©dent a rÃ©ussi
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
        with:
          # RÃ©cupÃ©rer le commit du workflow qui a dÃ©clenchÃ© celui-ci
          ref: ${{ github.event.workflow_run.head_commit.sha }}

      - name: ğŸ“‹ Afficher les informations du contexte
        run: |
          echo "ğŸ” Informations du workflow_run:"
          echo "Commit SHA: ${{ github.event.workflow_run.head_commit.sha }}"
          echo "Branche: ${{ github.event.workflow_run.head_branch }}"
          echo "Ref: ${{ github.event.workflow_run.head_commit.ref }}"
          echo "Message: ${{ github.event.workflow_run.head_commit.message }}"

      - name: ğŸ” Authentification Ã  GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ GÃ©nÃ©rer les mÃ©tadonnÃ©es Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/pipeline-python
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=sha,format=short,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸš€ Build et Push vers GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: âœ… Afficher les images publiÃ©es
        run: |
          echo "âœ… Image publiÃ©e avec succÃ¨s sur GHCR"
          echo "Tags gÃ©nÃ©rÃ©s:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "URL d'accÃ¨s:"
          echo "ghcr.io/${{ github.repository_owner }}/pipeline-python"
          echo ""
          echo "Pour utiliser l'image:"
          echo "docker pull ghcr.io/${{ github.repository_owner }}/pipeline-python:latest"

      - name: ğŸ“ RÃ©capitulatif
        run: |
          echo "ğŸ‰ Workflow publish-ghcr.yml terminÃ© avec succÃ¨s"
          echo "Commit: ${{ github.event.workflow_run.head_commit.sha }}"
          echo "Branche: ${{ github.event.workflow_run.head_branch }}"
